<!DOCTYPE html>
<html ng-app="sausageApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clowder App</title>
  <base href="/">
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChdIl5vwLjGfnKOZYNym05H1KD007m7-o"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChdIl5vwLjGfnKOZYNym05H1KD007m7-o&libraries=geometry,places"></script>
  <script src="https://use.fontawesome.com/9c2082c665.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Hind|Josefin+Sans|Open+Sans+Condensed:300" rel="stylesheet">


  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">

  <nav class="navbar-default navbarColor" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="main.isNavCollapsed = !main.isNavCollapsed">
        <img src="./images/logo4c.png" height="48px">
        &#9776;
      </button>
    </div>
    <div class="collapse navbar-collapse" uib-collapse="main.isNavCollapsed">
      <ul class="navbar-left">
        <li class="logo-nav"><img src="./images/logo4c.png" height="48px"></li>
        <li><a ui-sref="dashboard" ui-sref-active="active" ng-click="main.isNavCollapsed = !main.isNavCollapsed">Clowder</a></li>
        <li><a ui-sref="foodBanksIndex" ui-sref-active="active" ng-click="main.isNavCollapsed = !main.isNavCollapsed">Food Banks</a></li>
        <li><a ui-sref="postsIndex" ui-sref-active="active" ng-click="main.isNavCollapsed = !main.isNavCollapsed">Browse items</a></li>
        <div class="right">
          <li><a ui-sref="login" ng-if="!main.isAuthenticated()" ui-sref-active="active" ng-click="main.isNavCollapsed = !main.isNavCollapsed">Login</a></li>
          <li><a ui-sref="register" ng-if="!main.isAuthenticated()" ui-sref-active="active" ng-click="main.isNavCollapsed = !main.isNavCollapsed">Register</a></li>
          <li><a ui-sref="usersShow({ id: main.currentUserId })" ng-if="main.isAuthenticated()" ui-sref-active="active" ng-click="main.isNavCollapsed = !main.isNavCollapsed">{{ main.currentUser.username }}</a></li>
          <li><a ui-sref="usersShow({ id: main.currentUserId })" ng-if="main.isAuthenticated()" ng-click="main.isNavCollapsed = !main.isNavCollapsed"><img class="borderRadius" ng-src="{{ main.currentUser.imageSRC }}"></a></li>
          <li><a href="#" ng-click="main.logout()" ng-if="main.isAuthenticated()">Logout</a></li>
        </div>
      </ul>
    </div>
  </nav>
  <main ui-view>
  </main>
  <footer>
    <p>Created with love &hearts;	at GA London by <a href="https://github.com/larmflower" target="_blank">Lauren</a>, <a href="https://github.com/nickcresner" target="_blank">Nick</a> and <a href="https://github.com/alexcviek" target="_blank">Alex</a></p>
  </footer>
</body>
</html>
