<div class="modal-header">
  <h3 class="modal-title">Wait!</h3>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete <strong>{{ postsDelete.Post.title }}</strong>?</p>
</div>
<div class="modal-footer">
  <button ng-click="postsDelete.closeModal()" class="btn btn-primary">Cancel</button>
  <button ng-click="postsDelete.delete()" class="btn btn-danger">Delete</button>
</div>
