<!DOCTYPE html>
<h1>Take me home with you</h1>

<i class="icon-search"></i>
<input type="text" class="search" name="txtBox" ng-model="postsIndex.q" placeholder="Search..."><br>
<a class="btn btn-primary" ui-sref="postsNew">Add a new Item</a>

<section class="row">
  <div class="col-lg-6 card" ng-repeat="post in postsIndex.filtered">
    <div class="postImage img-thumbnail" style="background-image: url({{ post.image }})">
    </div>
    <h2>{{ post.title }}</h2>

    <button class="btn btn-default" ui-sref="postsShow({ id: post.id })">View</button> <!--button directing to show-->
  </div>
</section>
