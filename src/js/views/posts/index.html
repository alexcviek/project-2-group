<!DOCTYPE html>
<h1>Cat's out of the bag!</h1>
<h5>View an item to reserve its contents</h5>
<div class="container">
<div class="inline-block">
  <input type="text" class="search" name="txtBox" ng-model="postsIndex.q" placeholder="Filter by name...">
</div>

<div class="inline-block">
  <a class="btn btn-primary" ng-if="main.isAuthenticated()" ui-sref="postsNew">Add a new Item</a>
</div>


<section class="row">
  <div class="col-lg-6 post-tile" ng-repeat="post in postsIndex.filtered">
    <div class="postImage card" style="background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), url({{ post.imageSRC }})">
      <div class="post-text">
      <h2>{{ post.title }}</h2>
      <a ui-sref="postsShow({ id: post.id })">View</a> <!--button directing to show-->
    </div>
    </div>
  </div>
  <p ng-show="(postsIndex.filtered.length === 0">Sorry, no results for your search!</p>
</section>
</div>
