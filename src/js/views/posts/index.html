<!DOCTYPE html>

<h1>Posts 'HELLO I AM THE INDEX FOR POSTS'</h1>

<section>
  <div>
    <div ng-repeat="post in postsIndex.all">
      <img ng-src="{{ post.image }}">
      <h2>{{ post.title }}</h2>
      <a href="{{ post.facebook }}"><strong>{{ post.facebook }}</strong></a>

      <button class="btn btn-default" ui-sref="postsShow({ id: post.id })">View</button> <!--button directing to show-->
    </div>
  </div>
</section>
