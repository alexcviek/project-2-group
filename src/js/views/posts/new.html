<!DOCTYPE html>
<div class="row">
  <form class="col-lg-4" ng-submit="postsNew.update()" name="postsNew.postForm" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" id="title" name="title" ng-model="postsNew.post.name" required>
      <div ng-messages="postsNew.postForm.title.$error" ng-show="postsNew.postForm.$submitted || postsNew.postForm.title.$touched">
        <div ng-message="required">Title is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="separable">Separable?</label>
      <select class="form-control" id="separable" name="separable" required>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
      <div ng-messages="postsNew.postForm.separable.$error" ng-show="postsNew.postForm.$submitted || postsNew.postForm.separable.$touched">
        <div ng-message="required">Separable is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control" id="image" name="image" ng-model="postsNew.post.image">
    </div>

    <div class="form-group">
      <label for="nameItem">Item name: </label>
      <input class="form-control" type="text" id="nameItem" name="nameItem" ng-model="postsNew.post.name" required>
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <input class="form-control" type="text" id="type" name="type" ng-model="postsNew.post.type" required>
    </div>

    <div class="form-group">
      <label for="perishable">Perishable? </label>
      <input class="form-check-input" type="checkbox" id="perishable" name="perishable" ng-model="postsNew.post.perishable" required>
    </div>

    <label for="image">Image:
      <input type="text" id="itemImage" name="itemImage" ng-model="postsNew.post.itemImage" required>
    </label><br>

    <div ng-messages="postsNew.postForm.item.$error" ng-show="postsNew.postForm.$submitted || postsNew.postForm.item.$touched">
      <div ng-message="required">Item is required.</div>
    </div>

  <div class="form-group">
    <p>
      <label for="createdBy">Created By</label>
    </p>
    <input type="text" id="createdBy" name="createdBy" ng-model="postsNew.post.createdBy" required>
    <div ng-messages="postsNew.postForm.createdBy.$error" ng-show="postsNew.postForm.$submitted || postsNew.postForm.createdBy.$touched">
      <div ng-message="required">Created by is required.</div>
    </div>
  </div>

  <button type="submit" class="btn btn-default" ui-sref="postsShow({ id: post.id })">Update</button>

</form>
</div>
