<!DOCTYPE html>

<h1>Hello I am showing one post</h1>
<section>
  <div>
    <img ng-src="{{ postsShow.post.image }}">
    <h2>{{ postsShow.post.title }}</h2>
    <a href="{{ postsShow.post.facebook }}"><p><strong>{{ postsShow.post.facebook }}</strong></p></a>

    <button ui-sref="postsEdit({ id: postsShow.post.id })">Edit</button>
    <button ng-click="postsShow.delete()">Delete</button>
  </div>
</section>
