<!DOCTYPE html>

<div class="container first-row">
  <div class="row">
    <section class="carouselSection col-lg-6">
      <div uib-carousel active="active" interval="5000" no-wrap="noWrapSlides">
        <div uib-slide ng-repeat="slide in main.slides track by $index" index="$index">
          <div class="wrapper">
            <img class="dashboardImage" ng-src="{{slide.image}}">
            <div class="carousel-caption">
              <p class="slideText">{{$index + 1}}. {{slide.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="col-lg-6 col-sm-12">
      <aside class="dashboardAside">
        <h2>Volunteering Opportunities in your area</h2>
        <div class="meetups" ng-repeat= "meetups in dashboard.meetups">
          <a  class="meetup-a" href="{{ meetups.event_url}}" target="_blank"><p class="meetups">{{ meetups.name }}</p></a>
        </div>
      </aside>
    </div>
  </div>
  <h2>Food banks and items ready to be picked up</h2>
  <section class="row">
    <google-map class="map-section large col-lg-12 col-sm-12" food-banks="dashboard.foodBanks" posts="dashboard.posts"></google-map>
  </section>
</div>
