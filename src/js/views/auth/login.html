<!DOCTYPE html>

<section class="row">
  <form class="col-lg-4" ng-submit="login.submit()" name="login.loginForm" novalidate>
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" name="email" id="email" ng-model="login.credentials.email" required>
      <div ng-messages="login.loginForm.email.$error" ng-show="login.loginForm.$submitted || login.loginForm.email.$touched">
        <div ng-message="required">Email is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" id="password" ng-model="login.credentials.password" required>
      <div ng-messages="login.loginForm.password.$error" ng-show="login.loginForm.$submitted || login.loginForm.password.$touched">
        <div ng-message="required">Password is required.</div>
      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
  </form>
</section>
<div class="row">
  <form class="ouath-btns">
    <button class="github" ng-click="login.authenticate('github')"><i class="fa fa-github" aria-hidden="true"></i> Login with Github</button>
    <button class="facebook" ng-click="login.authenticate('facebook')"><i class="fa fa-facebook-official" aria-hidden="true"></i> Login with FB</button>
  </form>
</div>
