<!DOCTYPE html>

<section class="row">
  <form class="col-lg-4" ng-submit="register.submit()" name="register.registerForm" novalidate>
    <h2>Register</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" name="username" id="username" ng-model="register.user.username" required>
      <div ng-messages="register.registerForm.username.$error" ng-show="register.registerForm.$submitted || register.registerForm.username.$touched">
        <div ng-message="required">Username is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" name="email" id="email" ng-model="register.user.email" required>
      <div ng-messages="register.registerForm.email.$error" ng-show="register.registerForm.$submitted || register.registerForm.email.$touched">
        <div ng-message="required">Email is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" id="password" ng-model="register.user.password" required>
      <div ng-messages="register.registerForm.password.$error" ng-show="register.registerForm.$submitted || register.registerForm.password.$touched">
        <div ng-message="required">Password is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="passwordConfirmation">Password Confirmation</label>
      <input class="form-control" type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="register.user.passwordConfirmation" required>
      <div ng-messages="register.registerForm.passwordConfirmation.$error" ng-show="register.registerForm.$submitted || register.registerForm.passwordConfirmation.$touched">
        <div ng-message="required">Password confirmation is required.</div>
      </div>
    </div>
    <input type="submit" class="btn btn-primary animated slideInUp" value="Register">
  </form>
</section>
