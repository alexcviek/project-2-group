<h1>I'm a register</h1>
<section class="col-lg-4">
  <h2>Register</h2>
  <form ng-submit="register.submit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" name="username" id="username" ng-model="register.user.username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" name="email" id="email" ng-model="register.user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" id="password" ng-model="register.user.password">
    </div>
    <div class="form-group">
      <label for="passwordConfirmation">Password Confirmation</label>
      <input class="form-control" type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="register.user.passwordConfirmation">
    </div>
    <input type="submit" class="btn btn-primary" value="Register">
  </form>
</section>
