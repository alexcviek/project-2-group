<!DOCTYPE html>
<h1>ADD NEW FOODBANK</h1>


    <div class="container">
      <form ng-submit="foodBanksNew.update()" name="foodBanksNew.foodBankForm" novalidate>
        <div class="form-group">
          <p>
            <label for="name">Name</label>
          </p>
          <input type="text" class="input" id="name" name="name" ng-model="foodBanksNew.foodBank.name" required>
          <div ng-messages="foodBanksNew.foodBankForm.name.$error" ng-show="foodBanksNew.foodBankForm.$submitted || foodBanksNew.foodBankForm.name.$touched">
            <div ng-message="required">Title is required.</div>
          </div>
        </div>

        <div class="form-group">
          <p>
            <label for="location">Location</label>
          </p>
          <input type="text" class="input" id="location" name="location" ng-model="foodBanksNew.foodBank.location" required>
          <div ng-messages="foodBanksNew.foodBankForm.location.$error" ng-show="foodBanksNew.foodBankForm.$submitted || foodBanksNew.foodBankForm.location.$touched">
            <div ng-message="required">Location is required.</div>
          </div>
        </div>

        <div class="form-group">
          <p>
            <label for="type">Type:</label>
          </p>
          <select id="typeFoodBank" name="type" required>
            <option value="food">Food</option>
            <option value="other">Other</option>
          </select>
          <div ng-messages="foodBanksNew.foodBankForm.type.$error" ng-show="foodBanksNew.foodBankForm.$submitted || foodBanksNew.foodBankForm.type.$touched">
            <div ng-message="required">Type is required.</div>
          </div>
        </div>

        <div class="form-group">
          <p>
            <label class="label" for="url">Url:</label>
          </p>
          <input type="text" class="input" id="url" name="url" ng-model="foodBanksNew.foodBank.url">
        </div>

        <div class="form-group">
          <p>
            <label class="label" for="image">Image:</label>
          </p>
          <input type="text" class="input" id="image" name="image" ng-model="foodBanksNew.foodBank.image">
        </div>

        <div class="form-group">
          <p>
            <label for="createdBy">Created By</label>
          </p>
          <input type="text" id="createdBy" name="createdBy" ng-model="foodBanksNew.foodBank.createdBy" required>
          <div ng-messages="foodBanksNew.foodBankForm.createdBy.$error" ng-show="foodBanksNew.foodBankForm.$submitted || foodBanksNew.foodBankForm.createdBy.$touched">
            <div ng-message="required">Created by is required.</div>
          </div>
        </div>

        <div class="form-group">
          <p>
            <label class="label" for="comments">Comments:</label>
          </p>
          <input type="text" class="input" id="commentsFoodBanks" name="comments" ng-model="foodBanksNew.foodBank.comments">
        </div>

        <button type="submit" class="btn btn-default" ui-sref="foodBanksShow({ id: foodBank.id })">Submit</button>

      </form>
    </div>
