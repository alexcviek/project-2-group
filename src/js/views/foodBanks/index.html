<!DOCTYPE html>

<h2>Food Banks</h2>
<a ui-sref="foodBanksNew" class="btn btn-success new-foodbank-btn" ng-if="main.isAuthenticated()"> + Add a new Food Bank</a>

<google-map class="map-large large animated slideInLeft" center="foodBanksIndex.center" food-banks="foodBanksIndex.filtered"></google-map>

<div class="container">


  <input type="text" class="search animated slideInRight" ng-model="foodBanksIndex.q" placeholder="Filter by name...">
  <p class="no-results" ng-show="foodBanksIndex.filtered.length === 0">Sorry, no results for your search!</p>
  <section class="row">
    <div class="col-lg-6 foodbank-tile" ng-repeat="foodBank in foodBanksIndex.filtered">
      <div class="foodbank-image card">
        <div class="foodbank-text">
          <h3>{{ foodBank.name }}</h3>
          <a ui-sref="foodBanksShow({ id: foodBank.id })">View</a> <!--button directing to show-->
        </div>
      </div>
    </div>
  </section>
</div>
