<!DOCTYPE html>
<div>
  <section class="showUser container">

    <img class="userImage" ng-src="{{ usersShow.user.imageSRC }}" alt="profile.user.username">
    <h2>{{ usersShow.user.username }}</h2>
    <div class="userEmail">
      <a href="mailto:{{ usersShow.user.email }}" ng-if="usersShow.user.email">{{ usersShow.user.email }}</a>
    </div>
    <button ng-if="main.isAuthenticated() && main.currentUserId === usersShow.user.id"  class="btn btn-default" ui-sref="usersEdit({ id: usersShow.user.id })">Edit Profile</button>
  </section>


    <!-- {{ user.posts }} -->

  <div class="showPosts container">
    <div>
      <div class="card" ng-repeat="post in usersShow.user.posts">
        <div class="img-thumbnail" style="background-image: url({{ post.imageSRC }})">
          <h2>{{ post.title }}</h2>
        </div>
        <button class="btn btn-default" ui-sref="postsShow({ id: post.id })">View</button> <!--button directing to show-->
      </div>
    </div>
  </div>
</div>
