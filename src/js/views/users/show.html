<!DOCTYPE html>
<section>
<h2>Hello, {{ usersShow.user.username }}!</h2>

<img ng-src="{{ usersShow.user.image }}" alt="profile.user.username">
<h2>{{ usersShow.user.username }}</h2>
<a href="mailto:{{ usersShow.user.email }}" ng-if="usersShow.user.email">{{ usersShow.user.email }}</a>
<p>Github Id: <strong>{{ usersShow.user.githubId }}</strong></p>
<p>Facebook Id: <strong>{{ usersShow.user.facebookId }}</strong></p>
<button ui-sref="usersEdit({ id: usersShow.user.id })">Edit Profile</button>
</section>

<p>User Id: {{ profile.user.id }}</p>
