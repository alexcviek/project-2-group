<!DOCTYPE html>
<section>
<h1>USER PROFILE PAGE</h1>

<img ng-src="{{ user.image }}" alt="user.username">
<h2>{{ user.username }}</h2>
<a href="mailto:{{ user.email }}" ng-if="user.email">{{ user.email }}</a>
<p>Github Id: <strong>{{ user.githubId }}</strong></p>
<p>Facebook Id: <strong>{{ user.facebookId }}</strong></p>
</section>
