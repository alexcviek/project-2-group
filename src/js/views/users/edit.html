<!DOCTYPE html>

<h1>I AM EDITING A USER</h1>

<section>
  <div class="row">
    <form class="col-lg-4" ng-submit="usersEdit.update()" name="usersEdit.userForm" novalidate>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="input form-control" id="username" name="username" ng-model="usersEdit.user.username" value="{{ usersEdit.user.username }}" required>
        <div ng-messages="usersEdit.userForm.username.$error" ng-show="usersEdit.userForm.$submitted || usersEdit.userForm.username.$touched">
          <div ng-message="required">Username is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input class="form-control" base64 type="file" name="image" id="image" ng-model="usersEdit.user.base64" required>
        <div ng-messages="usersEdit.userForm.image.$error" ng-show="usersEdit.userForm.$submitted || usersEdit.userForm.image.$touched">
          <div ng-message="required">Image is required.</div>
        </div>
        <img ng-src="{{ usersEdit.user.base64 }}">
      </div>

      <button type="submit" class="btn btn-default">Update</button>
    </form>
  </div>

</section>
