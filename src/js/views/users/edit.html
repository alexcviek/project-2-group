<!DOCTYPE html>

<h1>I AM EDITING A USER</h1>

<section>
  <div class="row">
    <form class="col-lg-4" ng-submit="usersEdit.update()" name="usersEdit.userForm" novalidate>
      <div class="form-group">
        <label>Username</label>
        <p>Username: {{ usersEdit.user.username }}</p>
        <input type="text" class="input form-control" id="username" name="username" ng-model="usersEdit.user.username" value="{{ usersEdit.user.username }}" required>
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input class="form-control" base64 type="file" name="image" id="image" ng-model="usersEdit.user.base64" required>
        <img ng-src="{{ usersEdit.user.base64 }}">
      </div>


      <button type="submit" class="btn btn-default">Update</button>





    </form>
  </div>

</section>
